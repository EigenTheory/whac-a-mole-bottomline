<!doctype html>
<html lang="en">
<head>
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8">
  <!-- Make the page mobile compatible -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Allow installing the app to the homescreen -->
  <link rel="stylesheet" href="styles.css">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Whac-A-Mole</title>
</head>
<body>
  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your
    browser</strong>, please <strong>enable JS</strong> to make this app work.
  </noscript>

  <div class="container">
    <div class="scoreboard">
      <div>Score</div>
      <span class="scoreboard__score" data-js="js-scoreboard-score"></span>
    </div>
    <div class="gameboard" data-js="js-gameboard">
      <div class="gameboard__hole">
        <div class="gameboard__mole" data-js="js-mole"></div>
      </div>
      <div class="gameboard__hole">
        <div class="gameboard__mole" data-js="js-mole"></div>
      </div>
      <div class="gameboard__hole">
        <div class="gameboard__mole" data-js="js-mole"></div>
      </div>
      <div class="gameboard__hole">
        <div class="gameboard__mole" data-js="js-mole"></div>
      </div>
      <div class="gameboard__hole">
        <div class="gameboard__mole" data-js="js-mole"></div>
      </div>
      <div class="gameboard__hole">
        <div class="gameboard__mole" data-js="js-mole"></div>
      </div>
      <div class="gameboard__hole">
        <div class="gameboard__mole" data-js="js-mole"></div>
      </div>
      <div class="gameboard__hole">
        <div class="gameboard__mole" data-js="js-mole"></div>
      </div>
      <div class="gameboard__hole">
        <div class="gameboard__mole" data-js="js-mole"></div>
      </div>
    </div>
    <div class="gameover" data-js="js-gameover">GAME OVER</div>
    <div class="game-controls">
      <button class="game-controls__start" data-js="js-start">Start</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
